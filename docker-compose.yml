version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: logistima_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: logistic_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logistima_network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: logistima_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logistima_network

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logistima_api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: logistic_db
      DB_USER: postgres
      DB_PASSWORD: admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MAX_DELIVERIES_PER_DRIVER: 10
      LOCK_TTL: 5000
      CACHE_TTL: 3600
      JWT_SECRET: votre_secret_jwt_tres_securise_2025
      JWT_EXPIRE: 7d
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - /app/node_modules
    networks:
      - logistima_network
    command: npm run dev

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: logistima_worker
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: logistic_db
      DB_USER: postgres
      DB_PASSWORD: admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MAX_DELIVERIES_PER_DRIVER: 10
      LOCK_TTL: 5000
      CACHE_TTL: 3600
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - /app/node_modules
    networks:
      - logistima_network
    command: npm run worker

  # Redis Commander (Optional - for debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: logistima_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - logistima_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  logistima_network:
    driver: bridge
